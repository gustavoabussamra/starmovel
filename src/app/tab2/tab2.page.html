<ion-content [fullscreen]="true">
  <ion-header class="ion-no-border" style="padding: 10px;">
    <ion-toolbar color="transparent">
      <ion-icon name="person-outline" slot="start" size="large" (click)="openFirst()" class="branco"></ion-icon>
      <ion-title class="branco">STARNET</ion-title>
    </ion-toolbar>
  </ion-header>
  <div style="margin-top: 5%">
    <ion-label class="branco"
      style="font-size: 30px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 5%;">
      Mundo Starnet!
    </ion-label>
  </div>

  <div class="curve curve-bottom">
    <div style="padding: 1%;"></div>
    <div class="curve-sub curve-bottom-sub background-branco">

      <ion-card>
        <img src="https://starnettelecom.com.br/novo/wp-content/uploads/2020/11/header-girl.png">
        <ion-card-header>
          <ion-card-subtitle>starnettelecom</ion-card-subtitle>
          <ion-card-title>Soluções em
            conectividade
            na medida da sua
            necessidade!</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          Keep close to Nature's heart... and break clear away, once in awhile,
          and climb a mountain or spend a week in the woods. Wash your spirit clean.
        </ion-card-content>
      </ion-card>
      <br>
    </div>
  </div>

</ion-content>
