<ion-menu side="start" menuId="first" contentId="main" mode="ios">
  <ion-content>
    <ion-header translucent="true" class="ion-no-border">
      <ion-toolbar>
        <ion-title style="background-color: #fd8215; padding: 30px;" color="light">DADOS</ion-title>
      </ion-toolbar>
    </ion-header>

    <div class="curve curve-bottom">
      <div style="padding: 1%;"></div>
      <div class="curve-sub curve-bottom-sub background-branco">
        <div *ngFor="let Dados of dados">
          <ion-card>
            <ion-card-header color="light">
              <ion-card-subtitle>Dados Cadastrais</ion-card-subtitle>
            </ion-card-header>
            <ion-list>
              <ion-item (click)="presentToast('Nome do Assinante: ', Dados.nome)">
                <ion-label class="font">
                  <ion-icon name="person"></ion-icon>
                  {{Dados.nome}}
                </ion-label>
              </ion-item>

              <ion-item (click)="presentToast('Cpf do Assinante: ', Dados.cpf)">
                <ion-label class="font">
                  <ion-icon name="card"></ion-icon>
                  {{Dados.cpf}}
                </ion-label>
              </ion-item>

              <ion-item lines="none" (click)="presentToast('Data do Cadastro: ', FormataData(Dados.data_cadastro))">
                <ion-label class="font">
                  <ion-icon name="today"></ion-icon>
                  {{FormataData(Dados.data_cadastro)}}
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-card>

          <ion-card>
            <ion-card-header color="light">
              <ion-card-subtitle>Dados do Plano</ion-card-subtitle>
            </ion-card-header>
            <ion-list>
              <ion-item (click)="presentToast('Número de Contrato: ', Dados.numero_contrato)">
                <ion-label class="font">
                  <ion-icon name="reader"></ion-icon>
                  {{Dados.numero_contrato}}
                </ion-label>
              </ion-item>

              <ion-item (click)="presentToast('Plano do Assinante: ', plano)">
                <ion-label class="font">
                  <ion-icon name="cellular"></ion-icon>
                  {{plano}}
                </ion-label>
              </ion-item>

              <ion-item (click)="presentToast('Número do SimCard: ', Dados.num_card)">
                <ion-label class="font">
                  <ion-icon name="card"></ion-icon>
                  {{Dados.num_card}}
                </ion-label>
              </ion-item>

              <ion-item (click)="presentToast('Data de Ativação do Chip: ', Dados.data_ativacao)">
                <ion-label class="font">
                  <ion-icon name="today"></ion-icon>
                  {{Dados.data_ativacao}}
                </ion-label>
              </ion-item>

              <ion-item lines="none" (click)="presentToast('Status do Chip: ', Dados.status)">
                <ion-label class="font">
                  <ion-icon name="alert-circle"></ion-icon>
                  {{Dados.status}}
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-card>
        </div>
        <ion-card color="light">
          <ion-item lines="none" (click)="Sair()">
            <ion-icon name="exit-outline"></ion-icon>
            <ion-label style="margin-left: 8px;">
              Sair
            </ion-label>
          </ion-item>
        </ion-card>
      </div>
    </div>
  </ion-content>
</ion-menu>


<ion-router-outlet id="main"></ion-router-outlet>
